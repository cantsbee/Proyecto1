<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog de cine</title> 
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
H1 {
    color:black;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 50px;

}
nav ul{
    background-color: pink;
    list-style: none;
}

.logo{
    width: 100px;
    display: flex;

}

    </style>
</head>
<body>
    <h1>Sala 23 </h1>
    <img class="logo" src="cine.jpg" alt="ícono título" title="ícono título">
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>




<form action="/enviar" method="POST">
    <!-- Campo de nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <!-- Campo de correo electrónico -->
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Campo de contraseña -->
    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" required><br><br>

    <!-- Campo de fecha de nacimiento -->
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

    <!-- Radio buttons para seleccionar el género -->
    <label>Género:</label><br>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="femenino">Femenino</label><br>
    <input type="radio" id="otro" name="genero" value="otro">
    <label for="otro">Otro</label><br><br>

    <label for="terminos">Acepto los términos y condiciones:</label>
    <input type="checkbox" id="terminos" name="terminos" required><br><br>

    <!-- Menú desplegable -->
    <label for="pais">País:</label>
    <select id="pais" name="pais">
        <option value="mexico">México</option>
        <option value="argentina">Argentina</option>
        <option value="colombia">Colombia</option>
        <option value="espana">España</option>
    </select><br><br>

    <!-- Botón de envío -->
    <input type="submit" value="Enviar">
</form>

</footer>

    
</body>
</html>
